<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<script type="text/javaScript" src="script.js"></Script>
	<title>Challenge 1</title>
</head>
<body>
   <div class="container">
   <div class="logo">
     <img class="logoImg" src="img/logo.png">
     <h1 class="title"> Encriptador de mensaje</h1>
   </div>
   <div class="left">
     <input class="text-input" id="inputTexto" type="texto" placeholder="Ingrese el texto aquí">
   </div>
   <div class="right">
     <img src="img/figura.png" id="imgDer">
     <h1 id="texto">Ningun mensaje fue encontrado</h1>
     <textarea id="texto2" name="name" rows="8" cols="80">Ingrese el texto que desees encriptar o desencriptar. </textarea>
     <button id="copiar" type="button" name="button" onclick="copy()">¡Copiar!</button>
   </div>
   <div class="left-button">
   	<p id="regla">solo minusculas y sin acentos</p>
   	<button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
   	<button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
   </div>
   </div> 
</body>
</html>
